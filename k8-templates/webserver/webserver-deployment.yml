#---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: egaraev/webinterface:latest
#        env:
#        - name: DATABASE_HOST
#          value: database-service
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8181
        resources:
          limits:
            cpu: "0.05"
            memory: 100Mi